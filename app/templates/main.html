{% extends "main.html" %}

{% block body %}
<form class="form">


  <div class="form-group row">
    <label for="pb" class="col-sm-2 col-form-label">Page Beginning (Leave empty if not needed)</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="pb" placeholder="Page Beginning" name="pb">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="register-email" placeholder="email@example.com" name="email">
    </div>
  </div>
</form>
{% endblock %}
